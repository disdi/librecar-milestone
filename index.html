<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Librecar Milestone</title>
    <meta name="description" content="Lightweight solution for deploying single page apps with GitHub Pages.">

    <style>
      html { background-color: rgb(0, 120, 0); }
    </style>


    <!-- Start Librecar Milestone -->
    <script type="text/javascript">
      // Librecar Milestone
      // MIT License
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Librecar Milestone -->

  </head>
  <body>
    <div id="root"></div>
    <!-- single page app in bundle.js -->
    <script src="/librecar-milestone/build/bundle.js"></script>
  </body>
</html>
